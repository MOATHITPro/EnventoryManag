<!DOCTYPE html>
<html lang="en">
<head>
    {% include "partials/header.html" %}
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8y4B42YB2cId4Qu8g5B6GxD8KT8LIXN4iZt" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- أضف رابط CSS إذا لزم الأمر -->
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Navbar -->
        {% include 'partials/navbar.html' %}
        {% include 'partials/sidebar.html' %} <!-- تضمين ملف sidebar هنا -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <!-- Small boxes (Stat box) -->
                    <!-- إضافة المحتوى هنا -->
                    {% block content %}

                    {% endblock content %}
                    <!-- /.row -->
                    <!-- Main row -->
                    <!-- إضافة المحتوى هنا -->
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

       

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    {% include "partials/footer.html" %}
</body>
</html>
