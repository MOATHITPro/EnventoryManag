<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرجاع الوارد</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* تنسيق الرسائل */
        #message-container {
            margin: 20px 0;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>نموذج إرجاع الوارد</h1>
    
    <!-- قسم لعرض الرسائل -->
    <div id="message-container"></div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <!-- حقول جديدة لعرض التفاصيل -->
        <input type="text" id="id_receiving_date" name="receiving_date" placeholder="تاريخ الوارد" readonly>
        <input type="text" id="id_warehouse" name="warehouse" placeholder="المخزن" readonly>
        <input type="text" id="id_supplier" name="supplier" placeholder="المورد" readonly>
        <input type="text" id="id_station" name="station" placeholder="المحطة" readonly>
        <input type="text" id="id_item" name="item" placeholder="الصنف" readonly>
        
        <button type="submit">تقديم</button>
    </form>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#id').change(function() {
                var receivingId  = $(this).val();

                if (receivingId) {
                    $.ajax({
                        url: '/transactions/receiving/' + receivingId + '/details/',  // تأكد من استخدام الرابط الصحيح
                        method: 'GET',
                        success: function(data) {
                            $('#id_receiving_date').val(data.receiving_date);
                            $('#id_warehouse').val(data.warehouse);
                            $('#id_supplier').val(data.supplier);
                            $('#id_station').val(data.station);
                            $('#id_item').val(data.item);
                            $('#message-container').html('<div class="success">تم جلب التفاصيل بنجاح.</div>'); // رسالة نجاح
                        },
                        error: function(xhr, status, error) {
                            console.error('حدث خطأ أثناء جلب البيانات:', error);
                            $('#message-container').html('<div class="error">حدث خطأ أثناء جلب البيانات. يرجى التحقق من البيانات المدخلة.</div>'); // رسالة خطأ
                        }
                    });
                } else {
                    // مسح الحقول إذا لم يتم اختيار أي عملية وارد
                    $('#id_receiving_date').val('');
                    $('#id_warehouse').val('');
                    $('#id_supplier').val('');
                    $('#id_station').val('');
                    $('#id_item').val('');
                    $('#message-container').html(''); // مسح الرسائل عند عدم وجود اختيار
                }
            });
        });
    </script>
</body>
</html>
