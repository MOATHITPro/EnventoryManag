<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* تصميم رئيسي للجسم */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* تصميم صندوق النموذج */
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* يمكن تعديل العرض هنا */
            text-align: right; /* توجيه النص إلى اليمين */
        }

        /* تصميم عنوان النموذج */
        .form-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
            text-align: center; /* محاذاة العنوان إلى الوسط */
        }

        /* تصميم إدخالات النموذج */
        .login-form {
            position: relative;
        }

        .login-form .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px 40px; /* إضافة padding الجانبي */
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            text-align: right; /* توجيه نص الحقول إلى اليمين */
        }

        .login-form input:focus {
            border-color: #3498db;
            outline: none;
        }

        /* تصميم أيقونات الحقول */
        .input-group {
            position: relative;
        }

        .input-group .icon {
            position: absolute;
            left: 12px; /* موضع الأيقونة */
            top: 50%; /* مركز الأيقونة عموديًا */
            transform: translateY(-50%); /* محاذاة الأيقونة عموديًا */
            color: #aaa;
            font-size: 18px;
        }

        /* تصميم زر الإرسال */
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #2980b9;
        }

        /* تصميم رسالة التسجيل */
        .register-prompt {
            margin-top: 15px;
            text-align: center; /* محاذاة النص إلى الوسط */
        }

        .register-link {
            color: #3498db;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* تصميم رسائل الخطأ */
        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">تسجيل الدخول</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label class="label-rtl">{{ form.username.label }}</label>
                <div class="input-group">
                    <i class="fas fa-user-circle icon"></i>
                    {{ form.username }}
                </div>
                {% if form.username.errors %}
                    <div class="error">{{ form.username.errors }}</div>
                {% endif %}
            </div>

            <div class="form-group">
                <label class="label-rtl">{{ form.password.label }}</label>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    {{ form.password }}
                </div>
                {% if form.password.errors %}
                    <div class="error">{{ form.password.errors }}</div>
                {% endif %}
            </div>

            <button type="submit" class="login-button">دخول</button>
        </form>

        <p class="register-prompt">ليس لديك حساب؟ <a href="{% url 'register' %}" class="register-link">أنشئ حساباً الآن</a></p>
    </div>
</body>
</html>
