{% extends 'base.html' %}

{% block content %}
<div class="wrapper">
    <div class="content-wrapper">
        <div class="main-container">
            <div class="xs-pd-20-10 pd-ltr-20">
                <div class="card-box pb-10">
                    <div class="h5 pd-20 mb-0">قائمة المستودعات</div>
                    <table class="data-table table nowrap text-center">
                        <thead>
                            <tr>
                                <th class="table-plus">المخزن</th>
                                <th>العنوان</th>
                                <th class="datatable-nosort">الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for station in stations %}
                            <tr>
                                <td>{{ station.station_name }}</td>
                                <td>{{ station.address }}</td>
                                <td>
                                    <div class="table-actions justify-content-center">
                                        <a href="#" data-color="#265ed7"><i class="icon-copy dw dw-edit2"></i></a>
                                        <a href="#" data-color="#e95959"><i class="icon-copy dw dw-delete-3"></i></a>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addStockItemModal">
                        أضف صنف مخزن
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for adding an item -->
<div class="modal fade" id="addStockItemModal" tabindex="-1" aria-labelledby="addStockItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addStockItemModalLabel">إضافة اصناف المخزن</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'add_station' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_name">الصنف</label>
                        <input type="text" class="form-control" id="id_name" name="station_name" required>
                    </div>
                    <div class="form-group">
                        <label for="id_address">المخزن</label>
                        <input type="text" class="form-control" id="id_address" name="address" required>
                    </div>
                    <button type="submit" class="btn btn-primary">إضافة صنف مخزن</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
