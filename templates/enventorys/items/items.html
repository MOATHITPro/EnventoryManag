{% extends 'base.html' %}

{% block content %}
<h1>الاصناف</h1>  <!-- عنوان التقرير -->

<div class="wrapper">
    <div class="content-wrapper">
        <div class="main-container">
            <div class="xs-pd-20-10 pd-ltr-20">
                <div class="card-box pb-10">
                    <div class="h5 pd-20 mb-0">قائمة الأصناف</div>
                    <table class="data-table table nowrap text-center">
                        <thead>
                            <tr>
                                <th class="table-plus">الصنف</th>
                              
                                <th class="datatable-nosort ">الأجرئات</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in items %}
                            <tr>
                                <td>{{ item.name }}</td>
                                {% comment %} <td>{{ item.quantity_in_stock }}</td> {% endcomment %}
                                <td>
                                    <div class="table-actions justify-content-center">
                                        <a href="#" data-color="#265ed7"><i class="icon-copy dw dw-edit2"></i></a>
                                        <a href="#" data-color="#e95959"><i class="icon-copy dw dw-delete-3"></i></a>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addItemModal">
                        أضف صنف
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for adding an item -->
<div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addItemModalLabel">إضافة صنف</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'add_item' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_name">اسم الصنف</label>
                        <input type="text" class="form-control" id="id_name" name="name" required>
                    </div>
                    {% comment %} <div class="form-group">
                        <label for="id_price">سعر الصنف</label>
                        <input type="number" class="form-control" id="id_price" name="quantity_in_stock" required>
                    </div> {% endcomment %}
                    <button type="submit" class="btn btn-primary">إضافة صنف</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
